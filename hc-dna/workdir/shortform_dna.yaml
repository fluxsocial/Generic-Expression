        "uniqueItems": true
      },
      "body": {
        "description": "The content body for a expression",
        "type": "string",
        "maxLength": 256
      },
    },
    "required": [ "background", "body" ]
  }',
}
zomes: 
  - name: generic_expression
    bundled: ../target/wasm32-unknown-unknown/release/generic_expression.wasm
